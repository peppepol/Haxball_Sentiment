<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css" >
</head>

<body>
	<div id="popup-content" class="container">
        <div class="row d-flex align-content-center">
          <button id="power-extension" type="button" class="btn btn-success">ON</button>
        </div>
        
        <div class="d-flex flex-row justify-content-between align-items-center pt-4">
          <label class="">Animation</label>
          
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="animation" disabled>
          </div>
          
        </div>
      <div class="d-flex flex-row justify-content-between align-items-center pb-2">
          <label class="">Interval</label>
          
          <input type="number" id="interval" class="form-control" placeholder="time in ms" >
          
        </div>
        
        <hr>
        
    <textarea id="textarea" rows="5"></textarea>
  </div>
  
	<div id="popup-status" class="">		
    <div class="progress">
      <div id="error" class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <script src="./popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>


</html>
